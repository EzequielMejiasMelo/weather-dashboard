<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-primary text-light mb-3 p-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-3">
                <div class="search border-bottom border-3 border-secondary pb-3">
                    <h2>Search for a City:</h2>
                    <textarea class="w-100 form-control mb-2 fs-4" placeholder="San Diego"></textarea>
                    <button type="button" class="w-100 btn btn-primary" data-index="Submit">Search</button>
                </div>
                <div class="searchHistory"></div>
            </aside>
            <section class="col-9">
                <div class="container">
                    <div class="todayContent row border border-dark py-3 pr-3 mb-3">
                        <div class="container">
                            <div class="row">
                                <h2 class="todayDate col-3"></h2><img class="todayIcon col-9 hide">
                            </div>
                        </div>
                        <p class="fs-5">Temp: <span class="todayTemp"></span></p>
                        <p class="fs-5">Wind: <span class="todayWind"></span></p>
                        <p class="fs-5">Humidity: <span class="todayHumid"></span></p>
                        <p class="fs-5">UV Index: <span class="todayUV"></span></p>
                    </div>
                    <div class="forecast row">
                        <h3>5-Day Forecast:</h3>
                        <div class="container">
                            <div class="row card-list"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
